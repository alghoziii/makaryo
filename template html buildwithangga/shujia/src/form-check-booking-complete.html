<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
        <link href="output.css" rel="stylesheet" />
        <title>Payment</title>
    </head>
    <body>
        <main class="relative mx-auto min-h-screen w-full max-w-[640px] bg-[#F4F5F7] px-5 pb-[36px] pt-[50px]">
            <div id="Background" class="absolute left-0 right-0 top-0">
                <img src="assets/images/backgrounds/orange.png" alt="image" class="h-[280px] w-full object-cover object-bottom" />
            </div>
            <div class="relative flex flex-col gap-5">
                <header class="flex flex-col items-center gap-[10px]">
                    <img src="assets/images/icons/list-form-check.svg" alt="icon" class="size-[70px] shrink-0" />
                    <h1 class="text-[26px] font-extrabold leading-[39px] text-white">Check My Booking</h1>
                </header>
                <form action="" onclick="validateAndShowResultBooking(event)">
                    <section class="flex flex-col gap-4 rounded-3xl border border-shujia-graylight bg-white px-[14px] py-[14px]">
                        <label class="flex flex-col gap-2">
                            <h4 class="font-semibold">Booking TRX ID</h4>
                            <div class="relative h-[52px] w-full overflow-hidden rounded-full border border-shujia-graylight focus-within:border-shujia-orange">
                                <img src="assets/images/icons/note-id-finished.svg" alt="icon" class="absolute left-[14px] top-1/2 h-6 w-6 shrink-0 -translate-y-1/2" />
                                <input required id="bookingTrxId" value="" placeholder="Your Booking TRX ID" class="h-full w-full rounded-full bg-transparent pl-[50px] font-semibold leading-6 placeholder:text-base placeholder:font-normal focus:outline-none" type="text" />
                            </div>
                        </label>
                        <label class="flex flex-col gap-2">
                            <h4 class="font-semibold">Email Address</h4>
                            <div class="relative h-[52px] w-full overflow-hidden rounded-full border border-shujia-graylight focus-within:border-shujia-orange">
                                <img src="assets/images/icons/amplop-booking-form.svg" alt="icon" class="absolute left-[14px] top-1/2 h-6 w-6 shrink-0 -translate-y-1/2" />
                                <input required id="emailAddress" value="" placeholder="Write your email" class="h-full w-full rounded-full bg-transparent pl-[50px] font-semibold leading-6 placeholder:text-base placeholder:font-normal focus:outline-none" type="email" />
                            </div>
                        </label>
                        <button type="submit" class="w-full rounded-full bg-shujia-orange py-[14px] text-center font-semibold text-white hover:shadow-[0px_4px_10px_0px_#D04B1E80]">Find My Booking</button>
                    </section>
                </form>
                <section id="NotFound" class="flex flex-col items-center gap-4 rounded-3xl border border-shujia-graylight bg-white px-[14px] py-[14px]">
                    <img src="assets/images/icons/list-form-check-black.svg" alt="icon" class="size-[50px] shrink-0" />
                    <strong class="font-bold">Oops! Not Found</strong>
                    <p class="text-center leading-7">Kami tidak dapat menemukan pesanan anda silahkan diperiksa kembali</p>
                </section>
                <div id="ResultBooking" class="hidden space-y-[20px]">
                    <section id="BookingStatus" class="flex flex-col items-center gap-4 rounded-3xl border border-shujia-graylight bg-white px-[14px] py-[14px]">
                        <div class="flex w-full items-center justify-between">
                            <h3 class="font-semibold">Booking Status</h3>
                            <button type="button" data-expand="BookingStatusJ">
                                <img src="assets/images/icons/bottom-booking-form.svg" alt="icon" class="h-[32px] w-[32px] shrink-0" />
                            </button>
                        </div>
                        <div id="BookingStatusJ" class="relative w-full pb-[42px]">
                            <div class="flex">
                                <div class="flex flex-col items-center">
                                    <div class="relative z-10 flex h-[25px] items-center">
                                        <div class="h-2 w-[60px] rounded-full bg-[#F4F5F7]"></div>
                                        <div class="absolute h-2 w-[60px] rounded-full bg-[#0CA024]"></div>
                                        <div class="absolute right-0 top-0 translate-x-1/2">
                                            <div class="flex flex-col items-center gap-[6px]">
                                                <div class="flex h-[25px] w-[25px] items-center justify-center rounded-full bg-[#0CA024] text-xs font-bold leading-[18px] text-white">1</div>
                                                <p class="text-center text-xs font-semibold leading-[18px]">Booking<br />Created</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="relative flex h-[25px] w-full items-center">
                                    <div class="h-2 w-full rounded-full bg-[#F4F5F7]"></div>
                                    <div class="absolute h-2 w-1/2 rounded-full bg-[#0CA024]"></div>
                                    <div class="absolute right-1/2 top-0 z-10 translate-x-1/2">
                                        <div class="flex flex-col items-center gap-[6px]">
                                            <div class="flex h-[25px] w-[25px] items-center justify-center rounded-full bg-[#0CA024] text-xs font-bold leading-[18px] text-white">2</div>
                                            <p class="text-center text-xs font-semibold leading-[18px]">Verifying<br />Payment</p>
                                        </div>
                                    </div>
                                    <div class="absolute right-0 h-2 w-1/2 rounded-full bg-[#0CA024]"></div>
                                </div>
                                <div class="relative z-10 flex h-[25px] w-[60px] items-center">
                                    <div class="h-2 w-[60px] rounded-full bg-[#F4F5F7]"></div>
                                    <div class="absolute h-2 w-full rounded-full bg-[#0CA024]"></div>
                                    <div class="absolute left-0 top-0 -translate-x-1/2">
                                        <div class="flex flex-col items-center gap-[6px]">
                                            <div class="flex h-[25px] w-[25px] items-center justify-center rounded-full bg-[#0CA024] text-xs font-bold leading-[18px] text-white">3</div>
                                            <p class="text-center text-xs font-semibold leading-[18px]">Start<br />Working</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </main>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="js/global-nav3.js"></script>
        <script src="js/jquery.js"></script>
        <script src="js/form-check-booking.js"></script>
    </body>
</html>
