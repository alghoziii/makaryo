<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
        <link href="output.css" rel="stylesheet" />
        <title>Payment</title>
    </head>
    <body>
        <main class="relative mx-auto min-h-screen w-full max-w-[640px] bg-[#F4F5F7] pb-[30px]">
            <div id="Background" class="absolute left-0 right-0 top-0">
                <img src="assets/images/backgrounds/orange.png" alt="image" class="h-[480px] w-full object-cover object-bottom" />
            </div>
            <section id="NavTop" class="fixed left-0 right-0 top-[16px] z-30 transition-all duration-300">
                <div class="relative mx-auto max-w-[640px] px-5">
                    <div id="ContainerNav" class="relative flex h-[68px] items-center justify-center rounded-[22px] transition-all duration-300">
                        <h2 id="Title" class="font-semibold text-white transition-all duration-300">Finished Booking</h2>
                    </div>
                </div>
            </section>
            <section id="ProgressBar" class="relative px-5 pt-[92px]">
                <div class="flex">
                    <div class="flex flex-col items-center">
                        <div class="relative z-10 flex h-[25px] items-center">
                            <div class="h-2 w-[60px] rounded-full bg-[#E68B6D]"></div>
                            <div class="absolute h-2 w-[60px] rounded-full bg-white"></div>
                            <div class="absolute right-0 top-0 z-10 translate-x-1/2">
                                <div class="flex flex-col items-center gap-[6px]">
                                    <div class="flex h-[25px] w-[25px] items-center justify-center rounded-full bg-white text-xs font-bold leading-[18px]">1</div>
                                    <p class="text-xs font-semibold leading-[18px] text-white">Booking</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="relative flex h-[25px] w-full items-center">
                        <div class="h-2 w-full rounded-full bg-[#E68B6D]"></div>
                        <div class="absolute h-2 w-1/2 rounded-full bg-white"></div>
                        <div class="absolute right-1/2 top-0 z-10 translate-x-1/2">
                            <div class="flex flex-col items-center gap-[6px]">
                                <div class="flex h-[25px] w-[25px] items-center justify-center rounded-full bg-white text-xs font-bold leading-[18px]">2</div>
                                <p class="text-xs font-semibold leading-[18px] text-white">Payment</p>
                            </div>
                        </div>
                        <div class="absolute right-0 h-2 w-1/2 rounded-full bg-white"></div>
                    </div>
                    <div class="relative z-10 flex h-[25px] w-[60px] items-center">
                        <div class="h-2 w-[60px] rounded-full bg-[#E68B6D]"></div>
                        <div class="absolute left-0 top-0 z-10 -translate-x-1/2">
                            <div class="flex flex-col items-center gap-[6px]">
                                <div class="flex h-[25px] w-[25px] items-center justify-center rounded-full bg-white text-xs font-bold leading-[18px]">3</div>
                                <p class="text-xs font-semibold leading-[18px] text-white">Delivery</p>
                            </div>
                        </div>
                        <div class="absolute h-2 w-full rounded-full bg-white"></div>
                    </div>
                </div>
            </section>
            <div class="relative mt-[44px] px-5">
                <img src="assets/images/icons/note-finished.svg" alt="icon" class="h-[70px] w-[70px] shrink-0" />
                <header class="mt-[19px] flex flex-col gap-[6px]">
                    <h1 class="text-[26px] font-extrabold leading-[39px] text-white">Booking Finished</h1>
                    <p class="leading-[30px] text-white">Kami akan memeriksa pembayaran Anda silahkan periksa status secara berkala</p>
                </header>
                <section id="BookingDetails" class="mt-[30px] flex flex-col gap-4 rounded-3xl border border-shujia-graylight bg-white px-[14px] py-[14px]">
                    <label class="flex flex-col gap-2">
                        <h4 class="font-semibold">Booking TRX ID</h4>
                        <div class="relative h-[52px] w-full overflow-hidden rounded-full border border-shujia-graylight bg-[#F4F5F7]">
                            <img src="assets/images/icons/note-id-finished.svg" alt="icon" class="absolute left-[14px] top-1/2 h-6 w-6 shrink-0 -translate-y-1/2" />
                            <input readonly value="SHUJIA198291" class="h-full w-full rounded-full bg-transparent pl-[50px] font-semibold leading-6 placeholder:text-[16px] placeholder:font-normal placeholder:text-shujia-gray focus:outline-none" placeholder="Booking ID" type="text" />
                        </div>
                    </label>
                    <label class="flex flex-col gap-2">
                        <h4 class="font-semibold">Email Address</h4>
                        <div class="relative h-[52px] w-full overflow-hidden rounded-full border border-shujia-graylight bg-[#F4F5F7]">
                            <img src="assets/images/icons/amplop-booking-form.svg" alt="icon" class="absolute left-[14px] top-1/2 h-6 w-6 shrink-0 -translate-y-1/2" />
                            <input readonly value="shayna@aliza.com" class="h-full w-full rounded-full bg-transparent pl-[50px] font-semibold leading-6 placeholder:text-[16px] placeholder:font-normal placeholder:text-shujia-gray focus:outline-none" placeholder="Write your email" type="email" />
                        </div>
                    </label>
                    <hr class="border-shujia-graylight" />
                    <div class="flex gap-[10px]">
                        <img src="assets/images/icons/penting-finished.svg" alt="icon" class="h-[40px] w-[40px] shrink-0" />
                        <div>
                            <p class="text-sm leading-[21px] text-shujia-gray">Penting Diingat:</p>
                            <strong class="font-semibold">Jaga data di amet untuk dolor</strong>
                        </div>
                    </div>
                </section>
                <section id="Btn" class="mt-[54px] flex flex-col gap-[14px]">
                    <a href="index.html">
                        <p class="w-full rounded-full bg-shujia-orange py-[14px] text-center font-semibold text-white transition-all duration-300 hover:shadow-[0px_4px_10px_0px_#D04B1E80]">Order Service Again</p>
                    </a>
                    <a href="form-check-booking.html">
                        <p class="w-full rounded-full bg-shujia-black py-[14px] text-center font-semibold text-white">View My Booking Details</p>
                    </a>
                </section>
            </div>
        </main>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="js/global-nav3.js"></script>
    </body>
</html>
