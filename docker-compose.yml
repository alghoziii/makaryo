services:
  db:
    image: mysql:8.4
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: makaryo
      MYSQL_USER: makaryo
      MYSQL_PASSWORD: makaryo
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./makaryobe
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      APP_NAME: Makaryo
      APP_ENV: production
      APP_DEBUG: "false"
      APP_KEY: base64:pf2uwsk2Iu38FvI7gQTd/369IC/HXcjPf/P+zTlCW0o=
      APP_URL: https://alghozii.me
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: makaryo
      DB_USERNAME: makaryo
      DB_PASSWORD: makaryo
      LOG_CHANNEL: stderr
      SESSION_DRIVER: cookie
      CACHE_STORE: array
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./makaryofe
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "8080:80"

volumes:
  mysql_data:
